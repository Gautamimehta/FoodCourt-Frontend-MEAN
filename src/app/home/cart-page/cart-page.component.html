<app-not-found [visible]="!cart || cart.items.length<=0"
notFoundMessage = "Cart is Empty!"
resetLinkText="Got To HomePage">
</app-not-found>

<div *ngIf="cart && cart.items.length>0" class="container">
    <ul>
        <li *ngFor ="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" alt="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/home/food-page/{{cartItem.food._id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
    
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                </select>
            </div>
            <div>
                {{cartItem.price |currency:'INR'}}
            </div>
    
            <div>
                <button class="remove-button"
                (click)="removeFromCart(cartItem)">
            Remove</button>
            </div>
        </li>
    </ul>
    
    <div class="checkout">
        <div>
            <div class="foods-count">
                {{cart.items.length}}
            </div>
            <div class="total-price">
                {{cart.totalPrice |currency:'INR'}}
            </div><br><br><br>
            
                
            <google-pay-button
  environment="TEST"
  buttonType="buy"
  buttonColor="black"
  [paymentRequest]="{
    apiVersion: 2,
    apiVersionMinor: 0,
    allowedPaymentMethods: [
      {
        type: 'CARD',
        parameters: {
          allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
          allowedCardNetworks: ['AMEX', 'VISA', 'MASTERCARD']
        },
        tokenizationSpecification: {
          type: 'PAYMENT_GATEWAY',
          parameters: {
            gateway: 'example',
            gatewayMerchantId: 'exampleGatewayMerchantId'
          }
        }
      }
    ],
    merchantInfo: {
      merchantId: '12345678901234567890',
      merchantName: 'Demo Merchant'
    },
    transactionInfo: {
      totalPriceStatus: 'FINAL',
      totalPriceLabel: 'Total',
      totalPrice: '100.00',
      currencyCode: 'USD',
      countryCode: 'US'
    }
  }"
  (loadpaymentdata)="onLoadPaymentData($event)"
></google-pay-button>
        </div>
    </div>

</div>
