<ul *ngIf = "foods$ | async as foods">
    <li *ngFor="let food of foods">
        
            <!-- <a [routerLink]="food._id">View Details</a> -->
        <a routerLink="/home/food-page/{{food._id}}">
            <!-- <a routerLink="/home"> -->
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>

                <div class="stars">
                    <star-rating [value]="food.stars" 
                             [totalstars]="5"
                             checkedcolor="yellow" 
                             uncheckedcolor="black" 
                             size="20px" 
                             [readonly]="true" >
                </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                </div>
                <div class="cook-time">
                    <span>ðŸ•’</span>
                    {{food.cookTime}}
                </div>  
            </div>
            <div class="price">
                <span>
                    {{food.price|currency:'INR'}}
                </span>
            </div>
        </a>    
      
    </li>
</ul>
